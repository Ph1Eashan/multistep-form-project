<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multistep Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <div class="homeView">
      <div class="custom-logo">
        <img src="image/Group 30.png" alt="" srcset="" />
      </div>
      <div class="heading-image">
        <img src="image/Group 33.png" alt="" srcset="" />
      </div>
    </div>
    <div class="form-container">
      <form id="multiStepForm">
        <!-- Progress Bar -->
        <ul id="progress-bar">
          <li class="active">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>

        <div class="step" id="step1">
          <!-- <h2>Roofing Information</h2> -->
          <!-- <label for="roofType">Roof Type *</label> -->
          <select id="roofType" required>
            <option value="">Roof Type *</option>
            <option value="Shingles">Shingles</option>
            <option value="Tiles">Tiles</option>
            <option value="Metal">Metal</option>
          </select>
          <span id="roofTypeError" class="error"></span>
          <!-- <label for="roofAge">Roof Age (in years) *</label> -->
          <input
            type="number"
            id="roofAge"
            placeholder="Roof Age (in years) *"
            required
          />
          <span id="roofAgeError" class="error"></span>
          <button type="button" id="firstNext" class="next">Next</button>
        </div>

        <div class="step" id="step2" style="display: none">
          <!-- <h2>Contact Information</h2> -->
          <!-- <label for="name">Name *</label> -->
          <input type="text" id="name" placeholder="Name *" required />
          <span id="nameError" class="error"></span>
          <!-- <label for="email">Email *</label> -->
          <input type="email" id="email" placeholder="Email *" required />
          <span id="emailError" class="error"></span>
          <!-- <label for="phone">Phone *</label> -->
          <input type="tel" id="phone" placeholder="Phone *" required />
          <span id="phoneError" class="error"></span>
          <div class="nextPreviousButtons">
            <button type="button" class="prev">Previous</button>
            <button type="button" class="next">Next</button>
          </div>
        </div>

        <div class="step" id="step3" style="display: none">
          <!-- <h2>Roof Dimensions</h2> -->
          <!-- <label for="roofLength">Length (in ft) *</label> -->
          <input
            type="number"
            id="roofLength"
            placeholder="Length (in ft) *"
            required
          />
          <span id="roofLengthError" class="error"></span>
          <input
            type="number"
            id="roofWidth"
            placeholder="Width (in ft) *"
            required
          />
          <span id="roofWidthError" class="error"></span>
          <div class="nextPreviousButtons">
            <button type="button" class="prev">Previous</button>
            <button type="button" class="next">Next</button>
          </div>
        </div>

        <div class="step" id="step4" style="display: none">
          <h2>Additional Services</h2>
          <!-- <label for="extraService">Select additional services</label> -->
          <select id="extraService">
            <option value="None">None</option>
            <option value="Gutter Cleaning">Gutter Cleaning</option>
            <option value="Solar Panel Installation">
              Solar Panel Installation
            </option>
          </select>
          <div class="nextPreviousButtons">
            <button type="button" class="prev">Previous</button>
            <button type="button" class="next">Next</button>
          </div>
        </div>

        <div class="step" id="step5" style="display: none">
          <h2>Confirmation</h2>
          <p>
            Review your information and click submit to complete the request.
          </p>
          <div class="nextPreviousButtons">
            <button type="button" class="prev">Previous</button>
            <button type="submit" id="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
